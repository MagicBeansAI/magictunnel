metadata:
  name: Git Development Tools
  description: Tools for Git version control operations and repository management
  version: 1.3.0
  author: DevOps Team
  tags:
  - git
  - version-control
  - development
  - repository
tools:
- name: git_status
  description: Get the status of a Git repository
  inputSchema:
    properties:
      porcelain:
        default: false
        description: Use porcelain format for scripting
        type: boolean
      repository_path:
        default: .
        description: Path to the Git repository
        type: string
    required: []
    type: object
  routing:
    type: subprocess
    config:
      args:
      - status
      command: git
      timeout: 30
      working_directory: '{repository_path}'
  annotations: null
  hidden: true
  enabled: true
- name: git_commit
  description: Create a Git commit
  inputSchema:
    properties:
      add_all:
        default: false
        description: Add all changes before committing
        type: boolean
      author:
        description: Author override (Name <email>)
        type: string
      message:
        description: Commit message
        type: string
      repository_path:
        default: .
        description: Path to the Git repository
        type: string
    required:
    - message
    type: object
  routing:
    type: subprocess
    config:
      args:
      - commit
      - -m
      - '{message}'
      command: git
      timeout: 60
      working_directory: '{repository_path}'
  annotations: null
  hidden: true
  enabled: true
- name: git_branch
  description: Create or list Git branches
  inputSchema:
    properties:
      branch_name:
        description: Name of branch to create (omit to list branches)
        type: string
      checkout:
        default: false
        description: Checkout the branch after creation
        type: boolean
      from_branch:
        default: main
        description: Create branch from this branch
        type: string
      repository_path:
        default: .
        description: Path to the Git repository
        type: string
    required: []
    type: object
  routing:
    type: subprocess
    config:
      args:
      - branch
      command: git
      timeout: 30
      working_directory: '{repository_path}'
  annotations: null
  hidden: true
  enabled: true
- name: git_diff
  description: Show differences in Git repository
  inputSchema:
    properties:
      commit_range:
        description: Commit range to compare (e.g., HEAD~1..HEAD)
        type: string
      file_path:
        description: Specific file to diff (optional)
        type: string
      repository_path:
        default: .
        description: Path to the Git repository
        type: string
      staged:
        default: false
        description: Show staged changes
        type: boolean
    required: []
    type: object
  routing:
    type: subprocess
    config:
      args:
      - diff
      command: git
      timeout: 60
      working_directory: '{repository_path}'
  annotations: null
  hidden: true
  enabled: true
