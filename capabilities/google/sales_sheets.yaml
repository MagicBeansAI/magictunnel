      type: object
      properties:
        range:
          type: string
          description: "Optional: specific range to read (default: all data)"
          default: "A:Z"
      required: []
    routing:
      type: subprocess
      config:
        command: python3
        args:
          - "/Users/gouravd/Development/magicbeanbs100x/magictunnel/google_sheets_tools.py"
          - "read"
          - "1U3Z25eyfu1mm0KyZTScSRpvSaPZK-A6j1-CvC3q0p7c"  # Your actual sheet ID
          - "Summary SO_Today!{range}"
        env:
          GOOGLE_APPLICATION_CREDENTIALS: "/Users/gouravd/Development/magicbeanbs100x/magictunnel/ak-gdrive-magictunnel.json"
        timeout: 120
        working_directory: "."

