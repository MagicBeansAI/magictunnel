metadata:
  name: filesystem-external-mcp
  description: External MCP server capabilities for filesystem
  version: 1.0.0
  author: Magic Tunnel External MCP Manager
  tags:
  - external-mcp
  - filesystem
  - auto-generated
  - mcp-server
tools:
- name: read_file_filesystem
  description: 'Read the complete contents of a file as text. DEPRECATED: Use read_text_file instead.'
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    properties:
      head:
        description: If provided, returns only the first N lines of the file
        type: number
      path:
        type: string
      tail:
        description: If provided, returns only the last N lines of the file
        type: number
    required:
    - path
    type: object
  routing:
    type: external_mcp
    config:
      endpoint: filesystem
      method: tools/call
      retry_count: 2
      server_name: filesystem
      timeout: 30
      tool_name: read_file
  annotations:
    server: filesystem
    source: external_mcp
    original_name: read_file
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
- name: read_text_file_filesystem
  description: Read the complete contents of a file from the file system as text. Handles various text encodings and provides detailed error messages if the file cannot be read. Use this tool when you need to examine the contents of a single file. Use the 'head' parameter to read only the first N lines of a file, or the 'tail' parameter to read only the last N lines of a file. Operates on the file as text regardless of extension. Only works within allowed directories.
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    properties:
      head:
        description: If provided, returns only the first N lines of the file
        type: number
      path:
        type: string
      tail:
        description: If provided, returns only the last N lines of the file
        type: number
    required:
    - path
    type: object
  routing:
    type: external_mcp
    config:
      endpoint: filesystem
      method: tools/call
      retry_count: 2
      server_name: filesystem
      timeout: 30
      tool_name: read_text_file
  annotations:
    original_name: read_text_file
    server: filesystem
    source: external_mcp
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
- name: read_media_file_filesystem
  description: Read an image or audio file. Returns the base64 encoded data and MIME type. Only works within allowed directories.
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    properties:
      path:
        type: string
    required:
    - path
    type: object
  routing:
    type: external_mcp
    config:
      endpoint: filesystem
      method: tools/call
      retry_count: 2
      server_name: filesystem
      timeout: 30
      tool_name: read_media_file
  annotations:
    source: external_mcp
    server: filesystem
    original_name: read_media_file
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
- name: read_multiple_files_filesystem
  description: Read the contents of multiple files simultaneously. This is more efficient than reading files one by one when you need to analyze or compare multiple files. Each file's content is returned with its path as a reference. Failed reads for individual files won't stop the entire operation. Only works within allowed directories.
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    properties:
      paths:
        items:
          type: string
        type: array
    required:
    - paths
    type: object
  routing:
    type: external_mcp
    config:
      endpoint: filesystem
      method: tools/call
      retry_count: 2
      server_name: filesystem
      timeout: 30
      tool_name: read_multiple_files
  annotations:
    original_name: read_multiple_files
    source: external_mcp
    server: filesystem
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
- name: write_file_filesystem
  description: Create a new file or completely overwrite an existing file with new content. Use with caution as it will overwrite existing files without warning. Handles text content with proper encoding. Only works within allowed directories.
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    properties:
      content:
        type: string
      path:
        type: string
    required:
    - path
    - content
    type: object
  routing:
    type: external_mcp
    config:
      endpoint: filesystem
      method: tools/call
      retry_count: 2
      server_name: filesystem
      timeout: 30
      tool_name: write_file
  annotations:
    source: external_mcp
    server: filesystem
    original_name: write_file
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
- name: edit_file_filesystem
  description: Make line-based edits to a text file. Each edit replaces exact line sequences with new content. Returns a git-style diff showing the changes made. Only works within allowed directories.
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    properties:
      dryRun:
        default: false
        description: Preview changes using git-style diff format
        type: boolean
      edits:
        items:
          additionalProperties: false
          properties:
            newText:
              description: Text to replace with
              type: string
            oldText:
              description: Text to search for - must match exactly
              type: string
          required:
          - oldText
          - newText
          type: object
        type: array
      path:
        type: string
    required:
    - path
    - edits
    type: object
  routing:
    type: external_mcp
    config:
      endpoint: filesystem
      method: tools/call
      retry_count: 2
      server_name: filesystem
      timeout: 30
      tool_name: edit_file
  annotations:
    server: filesystem
    original_name: edit_file
    source: external_mcp
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
- name: create_directory_filesystem
  description: Create a new directory or ensure a directory exists. Can create multiple nested directories in one operation. If the directory already exists, this operation will succeed silently. Perfect for setting up directory structures for projects or ensuring required paths exist. Only works within allowed directories.
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    properties:
      path:
        type: string
    required:
    - path
    type: object
  routing:
    type: external_mcp
    config:
      endpoint: filesystem
      method: tools/call
      retry_count: 2
      server_name: filesystem
      timeout: 30
      tool_name: create_directory
  annotations:
    server: filesystem
    source: external_mcp
    original_name: create_directory
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
- name: list_directory_filesystem
  description: Get a detailed listing of all files and directories in a specified path. Results clearly distinguish between files and directories with [FILE] and [DIR] prefixes. This tool is essential for understanding directory structure and finding specific files within a directory. Only works within allowed directories.
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    properties:
      path:
        type: string
    required:
    - path
    type: object
  routing:
    type: external_mcp
    config:
      endpoint: filesystem
      method: tools/call
      retry_count: 2
      server_name: filesystem
      timeout: 30
      tool_name: list_directory
  annotations:
    server: filesystem
    original_name: list_directory
    source: external_mcp
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
- name: list_directory_with_sizes_filesystem
  description: Get a detailed listing of all files and directories in a specified path, including sizes. Results clearly distinguish between files and directories with [FILE] and [DIR] prefixes. This tool is useful for understanding directory structure and finding specific files within a directory. Only works within allowed directories.
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    properties:
      path:
        type: string
      sortBy:
        default: name
        description: Sort entries by name or size
        enum:
        - name
        - size
        type: string
    required:
    - path
    type: object
  routing:
    type: external_mcp
    config:
      endpoint: filesystem
      method: tools/call
      retry_count: 2
      server_name: filesystem
      timeout: 30
      tool_name: list_directory_with_sizes
  annotations:
    original_name: list_directory_with_sizes
    server: filesystem
    source: external_mcp
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
- name: directory_tree_filesystem
  description: Get a recursive tree view of files and directories as a JSON structure. Each entry includes 'name', 'type' (file/directory), and 'children' for directories. Files have no children array, while directories always have a children array (which may be empty). The output is formatted with 2-space indentation for readability. Only works within allowed directories.
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    properties:
      path:
        type: string
    required:
    - path
    type: object
  routing:
    type: external_mcp
    config:
      endpoint: filesystem
      method: tools/call
      retry_count: 2
      server_name: filesystem
      timeout: 30
      tool_name: directory_tree
  annotations:
    source: external_mcp
    server: filesystem
    original_name: directory_tree
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
- name: move_file_filesystem
  description: Move or rename files and directories. Can move files between directories and rename them in a single operation. If the destination exists, the operation will fail. Works across different directories and can be used for simple renaming within the same directory. Both source and destination must be within allowed directories.
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    properties:
      destination:
        type: string
      source:
        type: string
    required:
    - source
    - destination
    type: object
  routing:
    type: external_mcp
    config:
      endpoint: filesystem
      method: tools/call
      retry_count: 2
      server_name: filesystem
      timeout: 30
      tool_name: move_file
  annotations:
    server: filesystem
    original_name: move_file
    source: external_mcp
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
- name: search_files_filesystem
  description: Recursively search for files and directories matching a pattern. Searches through all subdirectories from the starting path. The search is case-insensitive and matches partial names. Returns full paths to all matching items. Great for finding files when you don't know their exact location. Only searches within allowed directories.
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    properties:
      excludePatterns:
        default: []
        items:
          type: string
        type: array
      path:
        type: string
      pattern:
        type: string
    required:
    - path
    - pattern
    type: object
  routing:
    type: external_mcp
    config:
      endpoint: filesystem
      method: tools/call
      retry_count: 2
      server_name: filesystem
      timeout: 30
      tool_name: search_files
  annotations:
    original_name: search_files
    source: external_mcp
    server: filesystem
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
- name: get_file_info_filesystem
  description: Retrieve detailed metadata about a file or directory. Returns comprehensive information including size, creation time, last modified time, permissions, and type. This tool is perfect for understanding file characteristics without reading the actual content. Only works within allowed directories.
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    properties:
      path:
        type: string
    required:
    - path
    type: object
  routing:
    type: external_mcp
    config:
      endpoint: filesystem
      method: tools/call
      retry_count: 2
      server_name: filesystem
      timeout: 30
      tool_name: get_file_info
  annotations:
    source: external_mcp
    server: filesystem
    original_name: get_file_info
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
- name: list_allowed_directories_filesystem
  description: Returns the list of directories that this server is allowed to access. Subdirectories within these allowed directories are also accessible. Use this to understand which directories and their nested paths are available before trying to access files.
  inputSchema:
    properties: {}
    required: []
    type: object
  routing:
    type: external_mcp
    config:
      endpoint: filesystem
