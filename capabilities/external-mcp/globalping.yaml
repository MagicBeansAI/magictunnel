        description: 'Specific locations to run the test from using the magic field syntax. Examples: [''US'', ''Europe'', ''AS13335'', ''London+UK'']. You can also use a previous measurement ID to compare results with the same probes.'
      queryType:
        description: 'DNS record type (default: A)'
        enum:
        - A
        - AAAA
        - ANY
        - CNAME
        - DNSKEY
        - DS
        - HTTPS
        - MX
        - NS
        - NSEC
        - PTR
        - RRSIG
        - SOA
        - TXT
        - SRV
        - SVCB
