metadata:
  name: globalping-external-mcp
  description: External MCP server capabilities for globalping
  version: 1.0.0
  author: Magic Tunnel External MCP Manager
  tags:
  - external-mcp
  - globalping
  - auto-generated
  - mcp-server
tools:
- name: ping_globalping
  description: ping (via globalping MCP server)
  inputSchema:
    $schema: http://json-schema.org/draft-07/schema#
    additionalProperties: false
    properties:
      limit:
        description: 'Number of probes to use (default: 3, max: 100)'
        maximum: 100
        minimum: 1
        type: number
      locations:
        anyOf:
        - items:
            type: string
          type: array
        - type: string
        description: 'Specific locations to run the test from using the magic field syntax. Examples: [''US'', ''Europe'', ''AS13335'', ''London+UK'']. You can also use a previous measurement ID to compare results with the same probes.'
      packets:
        description: 'Number of packets to send (default: 3)'
        type: number
      target:
        description: Domain name or IP to test (e.g., 'google.com', '1.1.1.1')
        type: string
    required:
    - target
    type: object
  routing:
    type: external_mcp
    config:
      endpoint: globalping
      method: tools/call
      retry_count: 2
      server_name: globalping
      timeout: 30
      tool_name: ping
  annotations:
    original_name: ping
    source: external_mcp
    server: globalping
  hidden: true
  enabled: true
