      resolver:
        description: Custom resolver to use (e.g., '1.1.1.1', '8.8.8.8')
        type: string
      target:
        description: Domain name or IP to test (e.g., 'google.com', '1.1.1.1')
        type: string
      trace:
        description: 'Trace delegation path from root servers (default: false)'
        type: boolean
    required:
