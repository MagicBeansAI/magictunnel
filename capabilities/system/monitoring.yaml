metadata:
  name: enterprise-system-monitoring-suite
  description: Next-generation system monitoring with AI-enhanced analysis and MCP 2025-06-18 compliance
  version: 3.0.0
  author: MCP 2025 SRE Team
  tags: null
tools:
- name: intelligent_disk_monitor
  description: AI-enhanced disk usage monitoring with predictive analysis and alerting
  inputSchema:
    additionalProperties: false
    properties:
      alert_threshold:
        default: 85
        description: Usage percentage threshold for alerts
        maximum: 98
        minimum: 50
        type: integer
        validation:
          enterprise_best_practice:
          - 80
          - 90
      analysis_mode:
        default: detailed
        description: Level of analysis and reporting
        enum:
        - basic
        - detailed
        - predictive
        - comprehensive
        type: string
      include_inodes:
        default: false
        description: Include inode usage analysis
        type: boolean
      paths:
        default:
        - /
        description: Filesystem paths to monitor (supports wildcards and auto-discovery)
        items:
          type: string
          validation:
            path_exists: true
            permission_check: true
        maxItems: 50
        type: array
      trend_analysis:
        default: true
        description: Enable AI-powered usage trend analysis
        type: boolean
    required: []
    type: object
  routing:
    type: enhanced_system_monitor
    config:
      args:
      - --paths
      - '{paths}'
      - --mode
      - '{analysis_mode}'
      - --threshold
      - '{alert_threshold}'
      command: intelligent_df_analyzer
      timeout_seconds: 120
  annotations: null
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
- name: intelligent_memory_analyzer
  description: AI-powered memory usage analysis with optimization recommendations
  inputSchema:
    properties:
      analysis_depth:
        default: detailed
        description: Depth of memory analysis
        enum:
        - basic
        - detailed
        - forensic
        - optimization
        type: string
      detect_leaks:
        default: false
        description: Enable memory leak detection analysis
        type: boolean
      include_processes:
        default: true
        description: Include per-process memory breakdown
        type: boolean
      optimization_suggestions:
        default: true
        description: Generate AI-powered optimization recommendations
        type: boolean
      unit:
        default: auto
        description: Display unit (auto-selects best unit)
        enum:
        - bytes
        - kb
        - mb
        - gb
        - auto
        type: string
    required: []
    type: object
  routing:
    type: ai_memory_analyzer
    config: null
  annotations: null
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
- name: intelligent_process_monitor
  description: AI-enhanced process monitoring with behavior analysis and anomaly detection
  inputSchema:
    properties:
      ai_analysis:
        default: true
        description: Enable AI-powered process behavior analysis
        type: boolean
      analysis_mode:
        default: behavioral
        description: Process monitoring and analysis mode
        enum:
        - snapshot
        - continuous
        - behavioral
        - security
        type: string
      limit:
        default: 50
        maximum: 500
        minimum: 1
        type: integer
      process_filter:
        additionalProperties: false
        properties:
          command_pattern:
            description: Filter by command line pattern
            type: string
          name_pattern:
            description: Process name pattern (supports regex and wildcards)
            type: string
          resource_threshold:
            properties:
              cpu_percent:
                maximum: 100
                minimum: 0
                type: number
              memory_mb:
                minimum: 0
                type: number
            type: object
          user:
            description: Filter by username
            type: string
        type: object
      sort_by:
        default: anomaly_score
        enum:
        - cpu
        - memory
        - runtime
        - priority
        - anomaly_score
        type: string
    required: []
    type: object
  routing:
    type: ai_process_monitor
    config: null
  annotations: null
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
- name: intelligent_network_diagnostics
  description: AI-powered network connectivity and performance diagnostics
  inputSchema:
    properties:
      ai_analysis:
        default: true
        description: Enable AI-powered network analysis and recommendations
        type: boolean
      continuous_monitoring:
        default: false
        description: Enable continuous monitoring mode
        type: boolean
      diagnostic_mode:
        default: comprehensive
        description: Level of network diagnostics
        enum:
        - basic
        - comprehensive
        - performance
        - troubleshooting
        type: string
      targets:
        default:
        - host: 8.8.8.8
          protocol: icmp
        description: Network targets to test (hosts, IPs, services)
        items:
          properties:
            host:
              description: Hostname or IP address
              type: string
            port:
              description: Port number (optional)
              maximum: 65535
              minimum: 1
              type: integer
            protocol:
              default: icmp
              enum:
              - icmp
              - tcp
              - udp
              - http
              - https
              type: string
          required:
          - host
          type: object
        type: array
      timeout_seconds:
        default: 10
        maximum: 60
        minimum: 1
        type: integer
    required: []
    type: object
  routing:
    type: ai_network_diagnostics
    config: null
  annotations: null
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
- name: intelligent_service_monitor
  description: AI-enhanced service monitoring with predictive health analysis
  inputSchema:
    properties:
      health_analysis:
        default: true
        description: Enable AI-powered service health analysis
        type: boolean
      include_dependencies:
        default: true
        description: Include service dependency analysis
        type: boolean
      predictive_monitoring:
        default: false
        description: Enable predictive failure analysis
        type: boolean
      service_names:
        description: Specific service names to monitor
        items:
          type: string
        maxItems: 100
        type: array
      service_scope:
        default: critical_only
        description: Scope of service monitoring
        enum:
        - specific
        - all_active
        - critical_only
        - custom_filter
        type: string
    required: []
    type: object
  routing:
    type: ai_service_monitor
    config: null
  annotations: null
  hidden: true
  enabled: true
  sampling_strategy: null
  elicitation_strategy: null
enhanced_metadata: null
enhanced_tools: null
