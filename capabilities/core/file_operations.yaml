metadata:
  name: Enterprise Core File Operations Suite
  description: Next-generation file operations with AI-enhanced security and MCP 2025-06-18 compliance
  version: 3.0.0
  author: MCP 2025 Core Team
  tags: null
tools:
- name: secure_file_reader
  description: AI-enhanced secure file reader with content validation and encoding detection
  inputSchema:
    additionalProperties: false
    properties:
      encoding:
        default: auto
        description: File encoding (auto-detect recommended)
        enum:
        - auto
        - utf-8
        - utf-16
        - ascii
        - latin1
        - iso-8859-1
        type: string
      path:
        description: File path with security validation and access control
        type: string
        validation:
          allowed_extensions:
          - txt
          - json
          - yaml
          - yml
          - md
          - log
          - csv
          - xml
          max_file_size_mb: 100
          path_traversal_protection: true
          security_scan: true
      read_mode:
        default: full
        description: Reading strategy for different file sizes
        enum:
        - full
        - streaming
        - chunked
        type: string
      validate_content:
        default: true
        description: Enable content validation and security scanning
        type: boolean
    required:
    - path
    type: object
  routing:
    type: enhanced_subprocess
    config: {}
  annotations: null
  hidden: true
  enabled: true
- name: secure_file_writer
  description: AI-enhanced secure file writer with validation and permission checks
  inputSchema:
    additionalProperties: false
    properties:
      content:
        description: Content to write to the file
        type: string
        validation:
          content_filter: true
          max_size_mb: 50
      create_dirs:
        default: false
        description: Create parent directories if they don't exist
        type: boolean
      encoding:
        default: utf-8
        description: File encoding
        enum:
        - utf-8
        - utf-16
        - ascii
        - latin1
        type: string
      path:
        description: File path with security validation
        type: string
        validation:
          allowed_extensions:
          - txt
          - json
          - yaml
          - yml
          - md
          - log
          - csv
          - xml
          path_traversal_protection: true
          security_scan: true
    required:
    - path
    - content
    type: object
  routing:
    type: enhanced_subprocess
    config: {}
  annotations: null
  hidden: false
  enabled: true
- name: intelligent_directory_lister
  description: AI-enhanced directory listing with intelligent file analysis and metadata extraction
  inputSchema:
    additionalProperties: false
    properties:
      filter_pattern:
        description: Optional file pattern filter (e.g., '*.txt', '*.log')
        type: string
      include_metadata:
        default: true
        description: Include file metadata (size, permissions, timestamps)
        type: boolean
      path:
        description: Directory path with security validation
        type: string
        validation:
          path_traversal_protection: true
          security_scan: true
      recursive:
        default: false
        description: List recursively through subdirectories
        type: boolean
      show_hidden:
        default: false
        description: Include hidden files and directories
        type: boolean
    required:
    - path
    type: object
  routing:
    type: enhanced_subprocess
    config: {}
  annotations: null
  hidden: false
  enabled: true
enhanced_metadata: null
enhanced_tools: null
